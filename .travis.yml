
language: r
# test on older versions and devel
# https://docs.travis-ci.com/user/languages/r#R-Versions
r:
  - release
  # - devel
  - 3.1
# https://blog.rstudio.org/2016/03/09/r-on-travis-ci/
sudo: false
cache: packages

before_install:
  - Rscript -e 'install.packages("devtools");'
  - Rscript -e 'deps <- devtools::dev_package_deps(dependencies = TRUE);'
  - Rscript -e 'devtools::install_deps(dependencies = TRUE);'
  - Rscript -e "deps <- devtools::dev_package_deps(dependencies = TRUE); cat(deps$package[! (deps$package %in% install.packages())], '\n');"
  - Rscript -e "deps <- devtools::dev_package_deps(dependencies = TRUE); if (!all(deps$package %in% installed.packages())) { message('missing: ', paste(setdiff(deps$package, installed.packages()), collapse=', ')); q(status = 1, save = 'no')}"


matrix:
  fast_finish: true # http://docs.travis-ci.com/user/build-configuration/#Fast-finishing
                    # allows the build to "pass" when the non-failure-able builds are done
  allow_failures: # http://docs.travis-ci.com/user/build-configuration/#Rows-That-are-Allowed-To-Fail
    - r: 3.1
#     - env: R_BUILD_ARGS="" R_CHECK_ARGS="--as-cran" R_CHECK_REVDEP="1" # allows the reverse depends to fail :-\


r_binary_packages:
  # install locally to avoid rev dep
  - covr # code coverage check
  - lintr # code lint

after_success:
  - Rscript -e 'eval(parse(text = read.dcf(".helper_functions", fields = "knit_vignettes")))'
  - Rscript -e 'covr::codecov()'

notifications:
  email:
    on_success: change
    on_failure: change

branches:
  only:
    - master
    - dev
    - travis
